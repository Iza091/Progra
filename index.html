<!DOCTYPE html><!-- Definicion de tipo de documento -->
<html lang="en"><!-- Apertura de la pagina html -->
<head><!-- Encabezado de la pagina html -->
    <meta charset="UTF-8"><!-- Codificacion de Caracteres especiales  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>ACADEMICA</title>
</head>
<body><!-- Contenido de la pagina html -->
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">REGISTRO DE DOCENTES</div>
                    <div class="card-body">
                        <form id="frmDocente" @submit.prevent="guardarDocente" @reset.prevent="nuevoDocente()">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">CODIGO:</div>
                                <div class="col-9 col-md-3">
                                    <input class="form-control"  required placeholder="Codigo"type="text" v-model="docente.codigo" name="txtCodigoDocente" id="txtCodigoDocente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">NOMBRE:</div>
                                <div class="col-9 col-md-6">
                                    <input class="form-control"  placeholder="Nombre" type="text" v-model="docente.nombre" name="txtNombreDocente" id="txtNombreDocente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col col-md-6">
                                    <input class="btn btn-success" type="submit" value="Guardar Datos">
                                </div>
                                <div class="col col-md-6">
                                    <input class="btn btn-warning" type="reset" value="Nuevo Registro">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card text-bg-light">
                    <div class="card-header">CONSULTA DE DOCENTES</div>
                    <div class="card-body">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>NOMBRE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="docente in docentes" :key="docente.idDocente">
                                    <td>{{docente.codigo}}</td>
                                    <td>{{docente.nombre}}</td>
                                    <td><button @click.prevent="eliminarDocente(docente)" class="btn btn-danger">Eliminar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    docentes:[],
                    docente:{
                        idDocente:0,
                        codigo:'',
                        nombre:''
                    }
                }
            },
            methods:{
                nuevoDocente(){
                    this.docente.idDocente = '';
                    this.docente.codigo = '';
                    this.docente.nombre = '';
                },
                guardarDocente(){
                    this.listarDocentes();
                    if (this.accion==='nuevo'){
                        this.docente.idDocente= new Date().getTime().toString(16); //La cantidad de milisegundos a hex
                        this.docentes.push (JSON.parse(JSON.stringify(this.docente)));
            
                    } else if (this.accion==='modificar'){
                    let index= this.docentes.findIndex(docente=>docente.idDocente==this.docente.idDocente);
                    this.docentes [index]= JSON.parse(JSON.stringify(this.docente));

                    } else if (this.accion=='eliminar'){
                    let index =this.docentes.findIndex(docente=>docente.idDocente==this.docente.idDocente);
                    this.docentes.slice(index,1);
                    }
                    
                    localStorage.setItem('docentes', JSON.stringify(this.docentes));
                    this.nuevoDocente();
                },
                eliminarDocente(docente){
                if (confirm ( `EstÃ¡ seguro de eliminar el docente $(docente.nombre)?`)){
                        this.accion="eliminar";
                        this.docente=docente
                        this.guardarDocente();
                    }
                },
    
                listarDocentes(buscar=''){
                this.docentes=JSON.parse( localStorage.getItem('docentes') || "[]" )
                   .filter(docente=>docente.nombre.toLowerCase().indexOf(buscar.toLowerCase())>-1);
                }
            },
            created(){
                this.docentes = this.listarDocentes();
            }
        }).mount('#app')
    </script>
</body>
</html>
